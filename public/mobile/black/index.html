        function compare(prop) {
            return function (obj1, obj2) {
                var val1 = obj1[prop] - 0;
                var val2 = obj2[prop] - 0;
                if (val1 < val2) {
                    return 1;
                } else if (val1 > val2) {
                    return -1;
                } else {
                    return 0;
                }
            }
        }
        $(function () {
            intervalData(true);
            setInterval(function () {
                intervalData(false)
            }, 6000)

            function intervalData(isFisrt) {
                $.ajax({
                    url: _API + 'currency/quotation_new',
                    type: 'get',
                    dataType: 'json',
                    beforeSend: function beforeSend(request) {
                        request.setRequestHeader("Authorization", token);
                    },
                    success: function (res) {
                        if (res.type == 'ok') {
                            var data = res.message;
                            var html = ''
                            var usdtData = data.find((item) => item.name == 'USDT').quotation;
                            for (var i in usdtData) {
                                if (usdtData[i].is_display == 1) {
                                    html +=
                                        `<li class="swiper-slide">
                                        <a href="dataMap.html?legal_id=${usdtData[i].legal_id}&currency_id=${usdtData[i].currency_id}&symbol=${usdtData[i].currency_name}/USDT">
                                        <small class="usdt">${usdtData[i].currency_name}/USDT</small>
                                        <h4 style="color:${usdtData[i].change<0?'#ff3e60':'#00c087'}">${iTofixed(usdtData[i].now_price,4) || '0.00'}<span>${usdtData[i].change || '0.00'}%</span></h4>
                                        <small class="cny">≈${iTofixed((usdtData[i].now_price-0)*1,2) || '0.00'}$</small></a>
                                    </li>`
                                }

                            }
                            $('.trade_list').html(html)
                            var swiper = new Swiper('.trade', {
                                slidesPerView: 3,
                                spaceBetween: 30,
                                // pagination: {
                                //     el: '.swiper-pagination',
                                //     clickable: true,
                                // },
                            });
                            var phHtml = ''
                            var phData = [];
                            for (var i = 0; i < data.length; i++) {
                                var quotation = data[i].quotation;
                                for (var j = 0; j < quotation.length; j++) {
                                    var item = quotation[j];
                                    item['legal_name'] = data[i].name;
                                    // item['cny_price']=data[i].cny_price;
                                    phData.push(item);
                                }
                            }
                            data.find((item) => item.name == 'USDT').quotation;
                            phData = phData.filter((item) => item.change != null)
                            phData = phData.sort(compare('change'))
                            let num = 0;
                            for (var i in phData) {
                                if (phData[i].is_display == 1) {
                                    num++;
                                    if (num >= 10) {
                                        break;
                                    }
                                    // <small>${(num-0)}.</small>
                                    phHtml +=
                                        `
                                    <li><a href="dataMap.html?legal_id=${phData[i].legal_id}&currency_id=${phData[i].currency_id}&symbol=${phData[i].currency_name}/${phData[i].legal_name}">
                                       
                                        <b>${phData[i].currency_name} <span>/${phData[i].legal_name}</span><br /><span>${getlg('voltxt')} ${iTofixed((phData[i].volume || 0),0)}</span></b>
                                        <b class="tc">${iTofixed(phData[i].now_price * 1,4) || '0.00'}<br /><span>≈${iTofixed((phData[i].now_price -0) *(phData[i].rmb_relation -0),2)|| '0.00'}CNY</span></b>
                                        <button class="btn btn-default" style="background:${(phData[i].change - 0) >= 0 ? '#00c087' : '#ff3e60'}">${phData[i].change || '0.00'}%</button>
                                        </a>
                                    </li>
                                `
                                }
                            }
                            $('#performer').html(phHtml)
                        }
                    }
                })

            }
        })
