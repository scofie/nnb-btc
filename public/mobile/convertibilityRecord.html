<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>兑换记录</title>
    <link rel="stylesheet" href="css/common.css">
    <style>
       
        .p15 {
            padding: 15px;
        }

        .listbox {
            padding: 0 10px;
        }

        .tl {
            text-align: left
        }

        .listbox li {
            padding: 10px;
            border-radius: 2px;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <header class="header header40 mainbg">
        <a class="back" href="javascript:;" onclick="javascript:history.go(-1);"></a>
        <div class="tc title" data-localize="jc.record">兑换记录</div>
    </header>
    <div class="header-space"></div>
    <div id="app" v-cloak>
        <ul class="listbox">
            <li class="mainbg bgWhite" v-for='(item,index) in relist'>
                <div><span data-localize="assets.num">数量</span> ：{{item.value}}</div>
                <div class="mt10"><span data-localize="assets.time">时间</span>：{{item.created_time}}</div>
                <div class="mt10"><span data-localize="assets.detail">详情</span>：{{item.info}} </div>


            </li>
        </ul>
        <div class="tc p15 white_gray" @click='moreData()'>{{more}}</div>
    </div>
    <script type="text/javascript" src="lib/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="javascripts/jquery.cookie.js"></script>
    <script type="text/javascript" src="lib/layer_mobile/layer.js"></script>
    <script type="text/javascript" src="lib/vue.min.js"></script>
    <script type="text/javascript" src="lib/jquery.localize.min.js"></script>
    <script type="text/javascript" src="lib/language_cookie.js"></script>
    <script type="text/javascript" src="javascripts/main.js"></script>
    <script>
        var token = get_user_login();
        var vm = new Vue({
            el: '#app',
            data: {
                relist: [],
                page: 1,
                more: getlg('more'),
            },
            methods: {
                getlist() {
                    var that = this;
                    initDataToken01({
                        url: 'currency/currency_tousdt_log',
                        data: {
                            page: that.page
                        }
                    }, function (res) {
                        if (res.type == 'ok') {
                            var list = res.message.data;
                            if (list.length > 0) {
                                that.relist = that.relist.concat(list);
                                that.more = getlg('more')
                            } else if (that.page > 1) {
                                that.more = getlg('nomore')
                            }

                        }
                    })
                },
                moreData() {
                    let that = this;
                    that.page++;
                    that.getlist();
                }
            },
            mounted() {
                // FastClick.attach(document.body);
                this.getlist();
            }
        })
    </script>
</body>

</html>
