<script>
	function check_phone() {
		var reg = /^1[345789]\d{9}$/;
		if ($("#phone").val() == '') {
			$('#phone').next().css('display', 'block').html(getlg('pmobile'));
			$("#phone").focus();
			return false;
		} else {
			return true;
		}
	}
</script>
<script>
	$(document).ready(function() {
		var token = get_user_login();
		$.ajax({
			url: _API + "safe/safe_center",
			type: "post",
			dataType: "json",
			async: true,
			beforeSend: function beforeSend(request) {
				request.setRequestHeader("Authorization", token);
			},
			success: function success(data) {
				var tel = data.message.mobile;
				if (tel == null || tel == '') {
					var html =
						"<li><input type='text' placeholder='"+getlg('pmobile')+"' class='big' id='phone' name='phone' onchange='check_phone()'></li>" +
						"<li class='clearfix'><input type='text' placeholder='"+getlg('pyan')+"' class='big w-160 verify fl mt15' id='code'><input type='button' value='"+getlg('sendCode')+"' class='send fr' onclick='sendCode(this)'></li>"
					$(".nav>ul").html(html);
					$(".none").show();
				} else {
					var html = "<li>" + tel + '</li>'
					$(".nav>ul").html(html);
					$(".none").hide();
				}
			}
		})
	})
	var clock = '';
	var nums = 60;
	var btn;

	function sendCode(thisBtn) {
		var res = check_phone();
		var phone = $('#phone').val();
		if (res == true) {
			$.ajax({
				type: "post",
				url: _API + "sms_send",
				data: {
					user_string: phone,
					type: ''
				},
				dataType: "json",
				success: function(data) {
					if (data == 'OK') {

					} else {
						layer_msg(data.message)
					}
				}
			});
		} else {
			layer_msg(getlg('pmobile'));
			return false;
		}
		btn = thisBtn;
		btn.disabled = true; //将按钮置为不可点击
		btn.value = nums + getlg('seconds');
		clock = setInterval(doLoop, 1000); //一秒执行一次			
	}

	function doLoop() {
		nums--;
		if (nums > 0) {
			btn.value = nums + getlg('seconds');
		} else {
			clearInterval(clock); //清除js定时器
			btn.disabled = false;
			btn.value = getlg('sendCode');
			nums = 60; //重置时间
		}
	}

	function bindetel() {
		var phone = $('#phone').val();
		var code = $('#code').val();
		var token = get_user_login();
		if (phone != '' && code != '') {
			$.ajax({
				type: "post",
				url: _API + "safe/mobile",
				data: {
					mobile: phone,
					code: code
				},
				dataType: "json",
				beforeSend: function beforeSend(request) {
					request.setRequestHeader("Authorization", token);
				},
				success: function(data) {
					if (data.type == "ok") {
						setTimeout(function() {
							window.location.href = "Security.html";
						}, 2000);
					} else {
						layer_msg(data.message)
					}
				}
			});
		} else {
			layer_msg(getlg('pmsg'));
		}
	}
</script>
