<title>跳转页面</title>
 <script>
        var count = 1;
        var t;
        function writeTip(){           
            document.getElementById("d").innerHTML = "<a href='ios.html'>"+(count--)+"秒</a>";   
            if(count==0){
                window.clearInterval(t);

            }
        }


        t = window.setInterval("writeTip()",1000);
    </script>
</head>
<style>
#web_bg{
  position:fixed;
  top: 0;
  left: 0;
  width:100%;
  height:100%;

  background-repeat: no-repeat;

  -o-background-size: cover;

position:absolute;
top:50px;
right:100px;
}
