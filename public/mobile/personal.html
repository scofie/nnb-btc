<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<title>个人中心</title>
    <link rel="stylesheet" type="text/css" href="css/common.css" />
	<link rel="stylesheet" type="text/css" href="fonts/iconfont.css" />
	<link rel="stylesheet" type="text/css" href="font/iconfont.css" />
	<link rel="stylesheet" type="text/css" href="css/footer.css">
	<script type="text/javascript">
if(("standalone" in window.navigator) && window.navigator.standalone){
	var noddy, remotes = false;
	document.addEventListener('click', function(event) {
		noddy = event.target;
		while(noddy.nodeName !== "A" && noddy.nodeName !== "HTML") {
			noddy = noddy.parentNode;
		}
		if('href' in noddy && noddy.href.indexOf('http') !== -1 && (noddy.href.indexOf(document.location.host) !== -1 || remotes)){
			event.preventDefault();
			document.location.href = noddy.href;
		}
	},false);
}
</script>
</head>
<style>
    .header-bg{
        width: 100%;
    }
    .header-bg-img{
        width: 100%;
        height: 258px;
    }
    .header-info{
        position: absolute;
        top: 70px;
        width: 100%;
        text-align: center;
    }
    .header-info img{
        width: 70px;
        height: 70px;
        margin: 0 auto 10px;
        display: block;
    }
    .header-info span{
        display: block;
        font-size: 16px;
        color:#fff;
        margin-bottom: 5px;
    }
    .header-info em{
        background: #d5e7ff;
        color: #588bf7;
        padding: 2px 50px;
        border-radius: 20px
    }
    .header-setting{
        position: absolute;
        width: 25px;
        height: 25px;
        right: 4%;
        top: 15px;
    }
    .header-setting img{
        width: 100%;
        height: 100%;
    }
    .content{
        position: relative;
        margin-top: -60px;
    }
    .content-box{
        border-radius: 10px;
        background: #fff;
        margin: 0 3% 20px;
    }
    .content-box-list:last-child .content-box-list-right{
        border-bottom: 0;
    }
    .content-box-list{
        display: flex;
        flex-direction: row;
        padding: 5px 2%;
        align-items: center;
    }
    .content-box-list-left img{
        width: 25px;
        height: 25px;
    }
    .content-box-list-right{
        width: 88%;
        margin-left: 3%;
        border-bottom:1px solid #eee;
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
        padding-bottom: 10px;
        margin-top: 10px;
    }
    .content-box-list-right h1{
        font-size: 16px;
    }
    .content-box-list-right article img{
        width: 20px;
        height: 20px;
    }
    .content-box-list-right article span{
        color: #90a2b0;
    }
    .content-box-list-right article{
        display: flex;
        flex-direction: row;
        align-items: center;
    }
</style>

	<script>
	    new Vue({
	        el:"#app",
	        data:{
	            userid:"",
	            phone:"",
	            review_status:0,
	            code:'',
	        },
	        mounted(){
	            this.init();
	        },
	        methods:{
	            share(){
	                window.location.href="sharecode.html?code="+this.code;
	            },
	            authen(){
	              if(this.review_status!=2){
	                  window.location ='authentication.html';
	              }
	            },
	            init(){
    	            let that = this;
        			initDataTokens({
        				url: 'user/info'
        			}, function (res) {
        			    that.code=res.message.extension_code;
        			    that.userid=res.message.id;
        			    that.phone=res.message.phone;
        			})  
        			initDataTokens({
        				url: 'user/center'
        			}, function (res) {
        			    that.review_status=res.message.review_status;
        			})  
	            },
	        }
	    })
	</script>
