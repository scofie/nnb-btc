    <link rel="stylesheet" type="text/css" href="css/common.css" />

    <style>
         .selected img{
            width: 15px;
            height:15px;
            margin-left: 5px;
            margin-right: 5px;
            /* position: relative;
            top: 3px; */
        }
        .selected p{
            min-width: 40px;
            text-align: center;
            font-size: 14px;

        }
        .mask-content{
            width: 100.0vw;
            background-color: #fff;
            border: 1px solid #f1f1f1;
            top:48px;
            position: absolute;
            left: 0;
            border-radius: 2px;
            height: calc(100.0vh - 48px);
        }
        .area-code li{
            line-height: 40px;
            text-align: center;
            border-bottom: 1px solid #f1f1f1;
            font-size: 14px!important;
        }
        .area-code li:last-child{
            border: none;
        }
        .active{
            color: #f0b90b;
        }
        .lang-box{
            width: 57px;
            border: 1px solid #ddd;
            border-radius: 15px;
            padding-left: 2px;
            float: right;
            margin-top: 10px;
            margin-right: 5%;
            padding-top: 2px;
            padding-bottom: 2px;
            /* position: absolute; */
            /* right: 0; */
            display: flex;
            flex-direction: row;
        }
        .lang-box span{
            text-align: center;
            width: 25px;
            height: 25px;
            line-height: 25px;
            color: #e5e5e5;
            border-radius: 50%;
            font-size: 14px;
            display: block;
        }
        .langlist{
            float: right;
            padding: 3px 10px;
            border-radius: 20px;
            border: 1px solid #ddd;
            margin-top: 10px;
            margin-right: 10px;
        }
        .lang-fix{
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 4;
    }
    .lang-mask{
        position: fixed;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        z-index: 5;
        background: rgba(0,0,0,0.5);
    }
    .lang-box{
        flex-direction: column;
        position: fixed;
        bottom: 0;
        width: 100%;
        z-index: 99;
        background: #fff;
        text-align: center;
    }
    .lang-txt{
        padding: 10px;
        font-size: 16px;
        border-bottom: 1px solid #eee;
    }
    .lang-line{
        width: 100%;
        height: 20px;
        background: #ced1d4;
    }
    .lang-close{
        padding: 10px;
        font-size: 16px;
        color: #588bf7;
    }
    .btns{
        color:#fff;
        background: #588bf7;
        width: 70%;
        margin: 0 auto;
        padding: 15px 0;
        font-size: 18px;
        border-radius: 30px;
        text-align: center;
    }
    </style>
</head>

<body class="bgWhite">
    <div id="app" v-cloak>
        <div class="lang-fix" v-show="langBool">
            <div class="lang-mask" @click="langmask()"></div>
            <div class="lang-box">

            <div class="lang-line"></div>
            <div class="lang-close" @click="langmask()" data-localize="zdy.close">关闭</div>
            </div>
        </div>
        <div class="langlist" @click="openlang()">
            <span>    {{langtxt[langIndex].txt}}</span>
            <img src="images/trade_arrow_down.png" style="width: 10px;">
