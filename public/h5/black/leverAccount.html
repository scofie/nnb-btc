		<script>
			$(function() {
				// FastClick.attach(document.body);
				var currency = get_param('id'),
					type = get_param('type'),
					type_name;
				$('.all_log').attr('href', 'tradeHistory.html?id=' + currency + '&type=' + type);
				// $('.huazhuan').attr('href','transferredLegal.html?id='+ currency);
				if (type == 3) {
					type_name = 'lever'
				} else if (type == 4) {
					type_name = 'micro'
				} else if(type == 2){
					type_name = 'change'
				}else if(type == 1){
					type_name = 'legal'
				}
				initDataToken({
					url: 'wallet/detail',
					type: 'post',
					data: {
						currency,
						type: type_name
					}
				}, function(res) {
					var cny = res.ExRate - 0;
					var tocny = (res.lever_balance - 0)* (res.usdt_price - 0);
					$('.balance-num').html(res.lever_balance)
					$('.lock-num').html(res.lock_lever_balance)
					$('.cny-num').html(iTofixed(tocny,4))
					$('.title').html(res.currency_name)
					name = res.currency_name;
				})
				var page = 1;
				getdata();
				//获取财务记录
				function getdata() {
					initDataToken01({
						url: 'wallet/legal_log',
						type: 'post',
						data: {
							currency,
							type,
							page
						}
					}, function(res) {
						if (res.type == 'ok') {
							var msg = res.message.list;
							var html = '';
							if(res.message.is_open_CTbi == 1){
								$('.charge').attr('href', 'chargeMoney.html?id=' + currency + '&name=' + name)
								$('.moneyout').attr('href', 'mentionMoney.html?id=' + currency + '&type=lever');
							}else{
								$('.charge').click(function(){
									layer_msg(getlg('noOpen'))
								})
								$('.moneyout').click(function(){
									layer_msg(getlg('noOpen'))
								})
								
							}
							if (msg.length == 0) {
								if (page == 1) {
									$('.record_ul_box').addClass('hide');
									$('.recordnone').removeClass('hide');
								}
							} else {
								$('.record_ul_box').removeClass('hide');
								$('.recordnone').addClass('hide');
							}

							$.each(msg, function(k, v) {
								html +=
									`
                    <li class="record_li flex alcentercolor1 ft12">
                            <span class="flex1 tl">${v.value}</span>
                            <span class="flex1 tl">${v.info}</span>
                            <span class="flex1 tr">${v.created_time}</span>
                        </li>
                    `
							});
							$('.record_ul').append(html);
						} else if (res.type == 'error') {
							$('.record_ul_box').addClass('hide');
							$('.recordnone').removeClass('hide');
						}

					})
				}

				$('.ul_list_box').scroll(function() {
					var scrollTop = $(this).scrollTop();
					var height = $('.record_ul').height();
					var hegiht2 = $(this).height();
					if (scrollTop + hegiht2 == height) {
						page++
						getdata();
					}
				})

			})
		</script>
